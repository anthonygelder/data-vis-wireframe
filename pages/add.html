<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <title> Graph Details</title>
</head>
<body>
    <nav>
        <h1>WTDD</h1>
        <ul>
            <li>About</li>
            <li>Example</li>
            <li>My Charts</li>
            <li>Sign Out</li>
        </ul>
    </nav>
    <section id="graphInput">
        <header>
            <h2>Add Graph</h2>
        </header>   
        <form>
            <div class="form-group">
                <label for="username" class="text-info">Title:</label><br />
                <input type="text" name="username" id="username" class="form-control" />
            </div>
            <div class="form-group">
                <label for="username" class="text-info">Graph Type:</label><br />
                <input type="radio" name="gender" value="Bar"> Bar<br>
                <input type="radio" name="gender" value="Line"> Line<br>
                <input type="radio" name="gender" value="Pie"> Pie
            </div>
            <div class="form-group">
                <label for="username" class="text-info">Upload file:</label>
                <button>Select file</button>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
